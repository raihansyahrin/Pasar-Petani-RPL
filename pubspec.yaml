  metrics: ^0.2.2
  mockito: ^5.4.4
  timeline_tile: ^2.0.0
  timelines: ^0.1.0

dev_dependencies:
  flutter_lints: 2.0.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/img/

flutter_launcher_icons:
